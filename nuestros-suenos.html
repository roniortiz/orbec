    <!-- Vincula las hojas de estilo directamente desde CDN -->

    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick-theme.min.css" />

    <!-- Estilos CSS personalizados -->
    <style>
        body {
            background-color: #000; /* Negro */
            color: #fff; /* Blanco */
            font-family: 'Courier New', Courier, monospace;
            margin: 0;
            padding: 0;
        }

        header {
            text-align: center;
            background-color: #000; /* Negro */
            padding: 20px;
            margin: 0;
        }

        header h1 {
            margin: 0;
            max-width: 80%;
            margin-left: auto;
            margin-right: auto;
            font-size: 1.5em;
            color: #fff; /* Color del texto */
        }

        header div {
            margin-top: 10px;
        }

        header a {
            color: #fff; /* Letra blanca */
            margin: 0 20px;
            font-size: 18px;
            text-decoration: none;
            font-family: 'Courier New', Courier, monospace;
        }

        #contenido {
            padding: 20px;
            margin-top: 0; /* Modificado para eliminar el margen superior */
            background-color: #fff; /* Blanco */
        }

        #logo {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            background-color: #000; /* Negro */
            margin-bottom: 20px; /* Añadido espacio entre el logo y el texto */
        }

        #logo img {
            max-width: 100%;
            height: auto;
            animation: rotateLogo 5s linear infinite;
        }

        /* rotar el logo: */
        @keyframes rotateLogo {
            from {
                transform: rotate(0deg); /* Inicia la rotación desde 0 grados */
            }
            to {
                transform: rotate(360deg); /* Termina la rotación en 360 grados (una vuelta completa) */
            }
        }

        .suenos-texto {
            color: #000; /* Color del texto negro */
        }

        #tabla-imagenes {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            margin-top: 20px;
            background-color: #fff; /* Blanco */
            padding: 20px;
        }

        #tabla-imagenes img {
            width: 100%;
            height: auto;
        }
    </style>
</head>

<body>
