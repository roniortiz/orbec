<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OrbeC Blog</title>

    <!-- Vincula las hojas de estilo directamente desde CDN -->
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.min.css" />
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick-theme.min.css" />

    <!-- Estilos CSS personalizados -->
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Courier New', Courier, monospace;
            background-color: #000; /* Fondo negro */
            color: #fff; /* Texto blanco */
        }

        header {
            padding: 20px;
            text-align: center;
            background-color: #111; /* Fondo gris oscuro */
        }

        header h1 {
            margin: 0;
            max-width: 80%;
            margin-left: auto;
            margin-right: auto;
            font-size: 1.5em;
        }

        header div {
            margin-top: 10px;
        }

        header a {
            margin: 0 20px;
            text-decoration: none;
            color: #fff; /* Texto blanco */
        }

        #contenido {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        #logo {
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #000; /* Fondo negro */
            padding: 20px;
        }

        #logo img {
            max-width: 100%;
            height: auto;
            animation: rotateLogo 5s linear infinite;
        }

        @keyframes rotateLogo {
            from {
                transform: rotate(0deg);
            }
            to {
                transform: rotate(360deg);
            }
        }

        #navegacion {
            background-color: #111; /* Fondo gris oscuro */
            padding: 20px;
            text-align: center;
        }

        #navegacion a {
            margin: 0 20px;
            text-decoration: none;
            color: #fff; /* Texto blanco */
        }

        #contenido-blanko {
            background-color: #fff; /* Fondo blanco */
            color: #000; /* Texto negro */
            padding: 20px;
            display: flex;
            justify-content: space-around;
            width: 100%;
            box-sizing: border-box;
            border-top: 1px solid #fff; /* Franja blanca superior */
        }

        #texto {
            width: 50%;
            box-sizing: border-box;
            text-align: center;
        }

        #imagen {
            width: 50%;
            box-sizing: border-box;
        }

        #imagen img {
            width: 100%;
            height: auto;
        }
    </style>
</head>

<body>

    <header>
        <h1>OrbeC Blog</h1>
        <div id="navegacion">
            <a href="index.html">Inicio</a>
            <a href="quienes-somos.html">Quiénes somos</a>
            <a href="nuestros-suenos.html">Nuestros sueños</a>
        </div>
    </header>

    <div id="contenido">
        <div id="logo">
            <img src="imagenes/logo.png" alt="Logo 2">
        </div>

        <div id="contenido-blanko">
            <div id="texto">
    <p> Hola me llamo amuricio esta semana ha salido el nuevo video musical de nasd</p>

            </div>

            <div id="imagen">
                <img src="imagenes/BI1.jpeg" alt="Imagen del blog">
                <img src="imagenes/BI2.jpeg" alt="Imagen del blog">
            </div>
        </div>
    </div>

    <!-- Vincula los scripts de jQuery y Slick Carousel desde CDN -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.min.js"></script>

    <!-- Agrega tu script personalizado aquí -->

</body>

</html>
