<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>ORBE C Films</title>

    <!-- Vincula las hojas de estilo directamente desde CDN -->
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.min.css" />
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick-theme.min.css" />
    <script src="https://www.youtube.com/iframe_api"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet"/>

    <!-- Estilo CSS -->
    <style>
        /* tipografía Bebas Neue */
        body,
        #nuestros-proyectos h2,
        #nuestros-servicios h2,
        .servicio-texto,
        footer p {
            font-family: 'Bebas Neue', sans-serif;
        }

        body {
            background-color: #000; /* Negro */
            color: #ffffff; /* Blanco */
            font-family: 'Courier New', Courier, monospace;
            margin: 0;
            padding: 0;
        }

        /* Estilo secciones */
        header a.section-link {
            color: #ffffff;
            margin: 0 20px;
            font-size: 18px;
            text-decoration: none;
        }

        header {
            background-color: #000;
            padding: 20px;
            text-align: center;
        }

        header h1 {
            margin: 0;
            max-width: 80%;
            margin-left: auto;
            margin-right: auto;
            font-size: 1.5em;
        }

        header div {
            margin-top: 10px;
        }

        header a {
            color: #ffffff;
            margin: 0 20px;
            font-size: 18px;
            text-decoration: none;
        }

        /* Preloader */
        #preloader {
            position: fixed;
            width: 100%;
            height: 100%;
            background-color: #000;
            top: 0;
            left: 0;
            z-index: 9999;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #loader-content {
            text-align: center;
        }

        #loader-content img {
            width: 150px;
            height: 150px;
        }

        /* Animación de rotación */
        @keyframes rotate {
            from {
                transform: rotate(0deg);
            }
            to {
                transform: rotate(360deg);
            }
        }

        .rotating {
            animation: rotate 5s linear infinite;
        }

        #carrete {
            width: 80%;
            margin: 0 auto;
        }

        .slick-slide {
            text-align: center;
            color: #999;
        }

        .slick-slide iframe {
            width: 100%;
        }

        #nuestros-proyectos,
        #nuestros-servicios {
            text-align: center;
            margin-top: 20px;
            font-size: 24px;
            color: #000;
        }

        #carrete-servicios {
            width: 100%;
            margin: 0;
            text-align: center;
            overflow: hidden;
        }

        #carrete-servicios img {
            width: 100%;
            height: auto;
            border-radius: 8px;
        }

        .servicio-texto {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #ffffff;
            font-size: 40px;
            font-weight: bold;
            text-align: center;
            width: 80%;
            z-index: 1;
            text-shadow: 2px 2px 4px #000;
        }

        #redes-sociales {
            background-color: #333333;
            padding: 20px;
            text-align: center;
            color: #fff;
        }

        #redes-sociales a {
            color: #fff;
            margin: 0 10px;
            font-size: 20px;
            text-decoration: none;
        }

        #contacto {
            background-color: #000000;
            padding: 20px;
            text-align: center;
            color: #fff;
        }

        footer {
            background-color: #333333;
            padding: 20px;
            text-align: center;
        }

        .carousel-prev,
        .carousel-next {
            font-size: 30px;
            color: #fff;
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            z-index: 2;
        }

        .carousel-prev {
            left: 10px;
        }

        .carousel-next {
            right: 10px;
        }
    </style>
</head>

<body>
    <!-- Preloader con logo girando -->
    <div id="preloader">
        <div id="loader-content">
            <img class="rotating" src="imagenes/logo.png" alt="Cargando...">
        </div>
    </div>

    <!-- Header con logo girando -->
    <header>
        <div id="logo-container">
            <img class="rotating" src="imagenes/logo.png" alt="Logo">
        </div>
        <h1>ORBE C Films</h1>
        <div>
            <a href="quienes-somos.html" class="section-link">Quiénes somos</a>
            <a href="OrbeCBlog.html" class="section-link">Orbe-C BLOG</a>
        </div>
    </header>

    <!-- Contenido -->
    <div id="nuestros-proyectos">
        <h2>Nuestros Proyectos</h2>
    </div>

    <div id="carrete" class="carousel">
        <div class="carousel-prev">&#10094;</div>
        <div class="carousel-next">&#10095;</div>
        <div>
            <iframe width="560" height="315" src="https://www.youtube.com/embed/2Pa6RBmFt90" frameborder="0" allowfullscreen></iframe>
        </div>
        <!-- Más iframes... -->
    </div>

    <div id="nuestros-servicios">
        <h2>Nuestros Servicios</h2>
    </div>

    <div id="carrete-servicios" class="carousel">
        <div class="carousel-prev">&#10094;</div>
        <div class="carousel-next">&#10095;</div>
        <div>
            <img src="imagenes/EdicionCap.jpg" alt="Edición">
            <div class="servicio-texto">Edición de video</div>
        </div>
        <!-- Más servicios... -->
    </div>

    <script>
        window.addEventListener('load', function () {
            var preloader = document.getElementById('preloader');
            preloader.style.display = 'none';
        });

        $(document).ready(function () {
            $('.carousel').slick({
                infinite: true,
                slidesToShow: 1,
                slidesToScroll: 1,
                autoplay: true,
                autoplaySpeed: 6000,
                prevArrow: '<div class="carousel-prev">&#10094;</div>',
                nextArrow: '<div class="carousel-next">&#10095;</div>'
            });

            $('#carrete-servicios').slick({
                infinite: true,
                slidesToShow: 1,
                slidesToScroll: 1,
                autoplay: true,
                autoplaySpeed: 5000,
                dots: true,
                appendDots: $('#nuestros-servicios'),
            });
        });
    </script>

    <div id="redes-sociales">
        <a href="https://www.instagram.com/ronilio_/" target="_blank">Instagram</a>
    </div>

    <section id="contacto">
        <p>HAGAMOS REALIDAD TUS HISTORIAS</p>
        <h2>Contacto</h2>
        <p>Ponte en contacto con nosotros para más información:</p>
        <p>Email: rtiz.ronny@gmail.com</p>
        <p>Teléfono: 70295222</p>
    </section>

    <footer>
        <p>&copy; aaaaaa</p>
    </footer>
</body>

</html>
